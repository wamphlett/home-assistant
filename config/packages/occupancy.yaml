template:
  - binary_sensor:
      - name: "Bathroom Occupancy 1m"
        state: >
          {{ is_state('binary_sensor.bathroom_lumi_lumi_motion_ac02_motion', 'on') }}
        delay_off:
          minutes: 1
  
  - binary_sensor:
      - name: "Sitting at desk Occupancy"
        state: >
          {{ is_state('binary_sensor.presence_sensor_fp2_1446_presence_sensor_2', 'on') }}
        delay_on:
          minutes: 2
        delay_off:
          minutes: 4
  
  - binary_sensor:
      - name: "Hallway Occupancy 30s"
        state: >
          {{ is_state('binary_sensor.lumi_lumi_motion_ac02_iaszone_2', 'on') }}
        delay_off:
          seconds: 30
  
  - binary_sensor:
      - name: "Family Home Occupancy 10m"
        device_class: presence
        state: >
          {{ is_state('group.family', 'home') }}
        delay_off:
          minutes: 10
  
  - binary_sensor:
      - name: "Doorbell Occupancy 2m"
        state: >
          {{ is_state('binary_sensor.g4_doorbell_pro_motion', 'on') }}
        delay_off:
          minutes: 2
  
  # living_room_occupancy is a helper sensor which is a group of all the sensors in the living room
  - binary_sensor:
      - name: "Living Room Occupancy 5m"
        state: >
          {{ is_state('binary_sensor.living_room_occupancy', 'on') }}
        delay_off:
          minutes: 5
