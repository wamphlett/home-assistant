timer:
  bookcase_tank_feed:
    duration: "00:10:00"
    
  140l_tank_feed:
    duration: "00:10:00"

mqtt:
  sensor:
    - name: "Bookcase Last Feed Time"
      state_topic: homeassistant/tankfeed/bookcase
      value_template: >
        {{ value | replace(' ', 'T') }}
    - name: "140L Last Feed Time"
      state_topic: homeassistant/tankfeed/140l
      value_template: >
        {{ value | replace(' ', 'T') }}

script:
  # Pause the tank pump and set the last feed time
  bookcase_feed:
    alias: Bookcase Tank Feed
    sequence:
      - service: timer.start
        target:
          entity_id: timer.bookcase_tank_feed
      - service: switch.turn_off
        target:
          entity_id: switch.fish_pump
      - service: switch.turn_off
        target:
          entity_id: switch.tank_wave_machine
      - service: mqtt.publish
        data:
          topic: homeassistant/tankfeed/bookcase
          payload: >
            {{ now() }}
          retain: true
      - service: mqtt.publish
        data:
          topic: homeassistant/timers/bookcase_tank_feed/started
          payload: >
            {{ now() }}
    mode: single
  
  # Pause the tank pump and set the last feed time
  140l_feed:
    alias: 140L Tank Feed
    sequence:
      - service: timer.start
        target:
          entity_id: timer.140l_tank_feed
      - service: switch.turn_off
        target:
          entity_id: switch.tank_pump
      - service: mqtt.publish
        data:
          topic: homeassistant/tankfeed/140l
          payload: >
            {{ now() }}
          retain: true
      - service: mqtt.publish
        data:
          topic: homeassistant/timers/140l_tank_feed/started
          payload: >
            {{ now() }}
    mode: single

automation:
  - alias: Bookcase Feed Finished
    id: '3683394346277'
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bookcase_tank_feed
    action:
      service: mqtt.publish
      data:
        topic: homeassistant/timers/bookcase_tank_feed/finished
        payload: >
          {{ now() }}

  - alias: 140L Feed Finished
    id: '3683394346278'
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.140l_tank_feed
    action:
      service: mqtt.publish
      data:
        topic: homeassistant/timers/140l_tank_feed/finished
        payload: >
          {{ now() }}
